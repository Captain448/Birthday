<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Birthday Frame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fce4ec;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }

    h1 {
      color: #e91e63;
      font-size: 2em;
      text-align: center;
    }

    .frame {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Grid that adjusts based on screen size */
      gap: 15px;
      max-width: 600px;
      margin-top: 20px;
      width: 100%;
    }

    .hint-box {
      position: relative;
      width: 100%;
      height: 180px;
      background-color: #f8bbd0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      color: #880e4f;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .hint-box:hover {
      transform: scale(1.05);
      background-color: #f48fb1;
    }

    .hint-box img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: none;
      object-fit: cover;
    }

    .hint-box.revealed img {
      display: block;
    }

    .hint-box.revealed span {
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }

      .hint-box {
        height: 150px; /* Adjust box size for smaller screens */
      }

      .frame {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Smaller columns on mobile */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }

      .hint-box {
        height: 130px; /* Further adjust box size for very small screens */
      }

      .frame {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Even smaller columns for very small screens */
      }
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday! 🎂</h1>
  <h1>Wishing you the best dil se❣❣</h1>
  <p>Chalo aapke thoda clg ke safar ko dekhe😅</p>
  <div class="frame">
    <div class="hint-box" onclick="revealImage(this)">
      <span>Uff..Heroine😍</span>
      <img src="uff.jpg" alt="Uff..">
    </div>
    <div class="hint-box" onclick="revealImage(this)">
      <span>Elvish dikh gya kya😏</span>
      <img src="elvish.jpg" alt="Pyaari to h">
    </div>
    <div class="hint-box" onclick="revealImage(this)">
      <span>Best friends😎</span>
      <img src="friends.jpg" alt="Best friends">
    </div>
    <div class="hint-box" onclick="revealImage(this)">
      <span>Balloon ke saath balloon🤣</span>
      <img src="balloon.jpg" alt="Balloon ke saath balloon🤣">
    </div>
    <div class="hint-box" onclick="revealImage(this)">
      <span>One more BFF😎</span>
      <img src="one more.jpg" alt="One more BFF">
    </div>
    <div class="hint-box" onclick="revealImage(this)">
      <span>Cute to h.!😚</span>
      <img src="cute.jpg" alt="Cute to h.">
    </div>
  </div>
  <h1>Bss Itna hi h Byee And we are sure you had a great Birthday today🤗</h1>
  <h1>Ab to party hogi monday ko😋😋</h1>

  <script>
    function revealImage(hintBox) {
      hintBox.classList.add('revealed');
    }
  </script>
</body>
</html>
